<div id="container">
  <div id="tree">
    <div id="header">{{ mapping()?.name }}</div>
    <cadmus-mapping-tree
      [mapping]="mapping()"
      [editedId]="editedMapping?.id"
      (editedIdChange)="onMappingEdit($event!)"
      (addRequest)="onMappingAddChild($event!)"
      (deleteRequest)="onMappingDelete($event!)"
    />
  </div>
  <div id="editor">
    <cadmus-mapping-editor
      [mapping]="editedMapping"
      (mappingChange)="onMappingSave($event!)"
      (editorClose)="close()"
    />
  </div>
</div>
