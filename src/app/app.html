<header>
  <mat-toolbar>
    <span id="logo"><img src="./img/logo-white-40.png" alt="Fusisoft" /></span>
    <span id="title">Cadmus Graph Studio</span>
    <a mat-button routerLink="/home">Home</a>

    <button type="button" mat-button [matMenuTriggerFor]="fileMenu">
      File
    </button>
    <mat-menu #fileMenu>
      <a mat-menu-item (click)="clear()">
        <mat-icon class="mat-warn">delete</mat-icon>
        Clear mappings</a
      >
      <a mat-menu-item (click)="export()">
        <mat-icon>file_download</mat-icon>
        Export mappings</a
      >
      <a mat-menu-item (click)="view()">
        <mat-icon class="mat-primary">description</mat-icon>
        View mappings</a
      >
    </mat-menu>
  </mat-toolbar>
</header>

<main>
  <router-outlet></router-outlet>
</main>

<footer>
  <div>
    <div>
      Cadmus Graph Studio by
      <a rel="noopener" href="http://www.fusisoft.it" target="_blank"
        >Daniele Fusi</a
      >
      - version {{ version }} -
      <a
        rel="noopener"
        href="https://vedph.github.io/cadmus-doc"
        target="_blank"
        >Cadmus documentation</a
      >
    </div>
  </div>
</footer>
